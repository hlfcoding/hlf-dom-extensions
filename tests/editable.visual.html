<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>HLF Editable Test</title>
    <link rel="stylesheet" href="../lib/normalize.css" media="all" />
    <link rel="stylesheet" href="css/base.css" media="all" />
    <link rel="stylesheet" href="css/editable.css" media="all" />
    <script data-main="js/editable" src="../lib/require.js"></script>
  </head>
  <body id="override">
    <h1>HLF Editable Test</h1>
    <div id="main">
      <section class="default-call">
        <header>Inline Type Editable</header>
        <div class="box">
          <fieldset data-hlf-editable='{
              "types": "inline"
            }'>
            <legend>Humanized Field Name</legend>
            <div class="js-text">Default value</div>
            <!-- If must be inline-block, set data-hlf-editable-display likewise. -->
            <div class="js-input" style="display: none">
              <input name="fieldName" type="text" />
            </div>
          </fieldset>
        </div>
      </section>
    </div>
  </body>
</html>
